<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/DPelicula2026.ico" type="image/x-icon">
    <link rel="stylesheet" href="./subirPeliculas.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./general.css">
    <title>DPelicula2026 - Subir Peliculas</title>
</head>

<body>
    <header>
        <div class="logo">
            <span class="highlight">DP</span>elicula2026
        </div>
        <div class="menu-icon" id="menuBtn">☰</div>
    </header>
    <nav class="mobile-menu" id="mobileMenu">
        <a href="./index.html">Inicio</a>
        <a href="./login.html">Iniciar Sección</a>
    </nav>

    <main class="upload-container">
        <div class="upload-box">
            <h1 class="upload-title"><span class="highlight">Registrar</span> Película</h1>

            <form class="upload-form" id="formPelicula">

                <div class="input-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Ej: Interstellar" required>
                </div>

                <div class="input-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Breve sinopsis..." rows="3"
                        required></textarea>
                </div>

                <div class="input-group">
                    <label for="duracion">Duración (minutos)</label>
                    <input type="number" id="duracion" name="duracion" placeholder="Ej: 148" required>
                </div>

                <div class="input-group">
                    <label for="anio">Año de lanzamiento</label>
                    <input type="number" id="anio" name="anio" placeholder="Ej: 2024" required>
                </div>

                <div class="input-group">
                    <label for="genero">Género</label>
                    <select id="genero" name="genero" required>
                        <option value="" disabled selected>Selecciona un género</option>
                        <option value="Acción">Acción</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Drama">Drama</option>
                        <option value="Terror">Terror</option>
                        <option value="Ciencia Ficción">Ciencia Ficción</option>
                        <option value="Romance">Romance</option>
                        <option value="Animación">Animación</option>
                        <option value="Documental">Documental</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="director">Director / Reparto</label>
                    <input type="text" id="director" name="director"
                        placeholder="Ej: Christopher Nolan, Matthew McConaughey">
                </div>

                <div class="input-group">
                    <label>Imágenes (URLs)</label>
                    <input type="url" id="imagen1" placeholder="URL Imagen 1" required>
                    <input type="url" id="imagen2" placeholder="URL Imagen 2" required>
                    <input type="url" id="imagen3" placeholder="URL Imagen 3" required>
                </div>

                <div class="input-group">
                    <label for="rating">Calificación ⭐</label>
                    <input type="number" id="rating" name="rating" placeholder="Ej: 8.5" step="0.1" min="0" max="10">
                </div>

                <button type="submit" class="btn-upload">Guardar Película</button>
            </form>
        </div>
    </main>
    <div class="logout-modal" id="logoutModal">
        <div class="logout-content">
            <h2>¿Cerrar sesión?</h2>
            <p id="logoutMessage">Tu sesión actual se cerrará.</p>
            <div class="logout-actions">
                <button id="cancelLogout" class="btn-cancel">Cancelar</button>
                <button id="confirmLogout" class="btn-confirm">Cerrar Sesión</button>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
</body>
<script src="./firebase.js" type="module"></script>
<script src="./subirPeliculas.js" type="module"></script>
<!-- <script src="./index.js" type="module"></script> -->
<script src="./general.js"></script>
</html>
