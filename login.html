<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/DPelicula2026.ico" type="image/x-icon">
  <title>DPelicula2026 - Login</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="./general.css">
</head>

<body>
  <header>
    <div class="logo">
      <span class="highlight">DP</span>elicula2026
    </div>
    <div class="menu-icon" id="menuBtn">☰</div>
  </header>

  <nav class="mobile-menu" id="mobileMenu">
    <a href="./index.html">Inicio</a>
    <a href="./login.html">Iniciar Sección</a>
  </nav>

  <!-- <div class="search-bar">
    <input type="text" placeholder="Buscar película...">
  </div> -->
  <main class="login-container">
    <div class="login-box">
      <h1 class="login-title"><span class="highlight">Iniciar</span> Sesión</h1>
      <form class="login-form">
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="usuario@correo.com" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-login">Entrar</button>

        <p class="register-link">¿No tienes cuenta? <a href="#">Regístrate</a></p>
      </form>
    </div>
  </main>

  <div class="logout-modal" id="logoutModal">
    <div class="logout-content">
      <h2>¿Cerrar sesión?</h2>
      <p id="logoutMessage">Tu sesión actual se cerrará.</p>
      <div class="logout-actions">
        <button id="cancelLogout" class="btn-cancel">Cancelar</button>
        <button id="confirmLogout" class="btn-confirm">Cerrar Sesión</button>
      </div>
    </div>
  </div>
  <div id="toast" class="toast"></div>
  <script src="index.js"></script>
  <script src="./login.js"></script>
  <script src="./general.js"></script>
</body>

</html>
